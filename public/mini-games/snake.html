<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Classic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            touch-action: none;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #score-display {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }
        #score-display span { color: #4ade80; font-weight: bold; }
        canvas {
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-top: 10px;
        }
        .ctrl-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ctrl-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.25); }
        .empty { visibility: hidden; }
        #start-screen, #game-over {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(0,0,0,0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        #start-screen h1, #game-over h2 { font-size: 1.5rem; }
        .play-btn {
            padding: 12px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: <span id="score">0</span></div>
        <canvas id="game" width="320" height="320"></canvas>
        <div id="controls">
            <div class="empty"></div>
            <button class="ctrl-btn" id="up">‚Üë</button>
            <div class="empty"></div>
            <button class="ctrl-btn" id="left">‚Üê</button>
            <button class="ctrl-btn" id="down">‚Üì</button>
            <button class="ctrl-btn" id="right">‚Üí</button>
        </div>
    </div>

    <div id="start-screen">
        <h1>üêç Snake Classic</h1>
        <p>Eat food to grow!</p>
        <button class="play-btn" id="start-btn">Start Game</button>
    </div>

    <div id="game-over" class="hidden">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button class="play-btn" id="restart-btn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const GRID = 20;
        const COLS = canvas.width / GRID;
        const ROWS = canvas.height / GRID;

        let snake, food, dx, dy, score, gameLoop, gameStartTime;

        function init() {
            snake = [{ x: 8, y: 8 }];
            food = spawnFood();
            dx = 1; dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            gameStartTime = Date.now();
        }

        function spawnFood() {
            let pos;
            do {
                pos = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
            } while (snake.some(s => s.x === pos.x && s.y === pos.y));
            return pos;
        }

        function draw() {
            // Background
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID, 0);
                ctx.lineTo(i * GRID, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * GRID);
                ctx.lineTo(canvas.width, i * GRID);
                ctx.stroke();
            }

            // Snake
            snake.forEach((seg, i) => {
                const gradient = ctx.createRadialGradient(
                    seg.x * GRID + GRID/2, seg.y * GRID + GRID/2, 0,
                    seg.x * GRID + GRID/2, seg.y * GRID + GRID/2, GRID/2
                );
                gradient.addColorStop(0, i === 0 ? '#4ade80' : '#22c55e');
                gradient.addColorStop(1, i === 0 ? '#22c55e' : '#15803d');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(seg.x * GRID + 1, seg.y * GRID + 1, GRID - 2, GRID - 2, 4);
                ctx.fill();
            });

            // Food
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(food.x * GRID + GRID/2, food.y * GRID + GRID/2, GRID/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
                return gameOver();
            }

            // Self collision
            if (snake.some(s => s.x === head.x && s.y === head.y)) {
                return gameOver();
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                food = spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.remove('hidden');
            
            // Notify parent window
            const duration = Math.floor((Date.now() - gameStartTime) / 1000);
            window.parent.postMessage({
                type: 'gameComplete',
                gameId: 'snake',
                score: score,
                duration: duration
            }, '*');
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            init();
            draw();
            gameLoop = setInterval(update, 120);
        }

        // Controls
        function setDir(newDx, newDy) {
            if ((newDx !== 0 && dx === 0) || (newDy !== 0 && dy === 0)) {
                dx = newDx;
                dy = newDy;
            }
        }

        document.getElementById('up').addEventListener('click', () => setDir(0, -1));
        document.getElementById('down').addEventListener('click', () => setDir(0, 1));
        document.getElementById('left').addEventListener('click', () => setDir(-1, 0));
        document.getElementById('right').addEventListener('click', () => setDir(1, 0));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') setDir(0, -1);
            if (e.key === 'ArrowDown') setDir(0, 1);
            if (e.key === 'ArrowLeft') setDir(-1, 0);
            if (e.key === 'ArrowRight') setDir(1, 0);
        });

        // Touch swipe
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', (e) => {
            const diffX = e.changedTouches[0].clientX - touchStartX;
            const diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                setDir(diffX > 0 ? 1 : -1, 0);
            } else {
                setDir(0, diffY > 0 ? 1 : -1);
            }
        });

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        // Initial draw
        init();
        draw();
    </script>
</body>
</html>
