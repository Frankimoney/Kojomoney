<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            touch-action: none;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #hud {
            display: flex;
            gap: 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        #hud span {
            color: #f87171;
            font-weight: bold;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.3);
        }

        .overlay {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .overlay h1,
        .overlay h2 {
            font-size: 1.5rem;
        }

        .play-btn {
            padding: 12px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="game" width="320" height="480"></canvas>
    </div>

    <div id="start-screen" class="overlay">
        <h1>ðŸš€ Space Shooter</h1>
        <p>Tap or click to shoot!</p>
        <button class="play-btn" id="start-btn">Start Game</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button class="play-btn" id="restart-btn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        let player, bullets, enemies, particles, score, lives, gameLoop, spawnTimer, gameStartTime;
        const PLAYER_SIZE = 30;
        const BULLET_SPEED = 8;
        const ENEMY_SPEED = 2;

        function init() {
            player = { x: canvas.width / 2, y: canvas.height - 60, width: PLAYER_SIZE, height: PLAYER_SIZE };
            bullets = [];
            enemies = [];
            particles = [];
            score = 0;
            lives = 3;
            gameStartTime = Date.now();
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color
                });
            }
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30) + 15,
                y: -30,
                size: 25 + Math.random() * 15,
                speed: ENEMY_SPEED + Math.random(),
                color: ['#a855f7', '#8b5cf6', '#6366f1'][Math.floor(Math.random() * 3)]
            });
        }

        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - PLAYER_SIZE / 2,
                radius: 4
            });
        }

        function draw() {
            // Background
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for (let i = 0; i < 50; i++) {
                const x = (Date.now() / 50 + i * 37) % canvas.width;
                const y = (Date.now() / 30 + i * 23) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Player
            ctx.fillStyle = '#22d3ee';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - PLAYER_SIZE / 2);
            ctx.lineTo(player.x - PLAYER_SIZE / 2, player.y + PLAYER_SIZE / 2);
            ctx.lineTo(player.x + PLAYER_SIZE / 2, player.y + PLAYER_SIZE / 2);
            ctx.closePath();
            ctx.fill();

            // Bullets
            ctx.fillStyle = '#fbbf24';
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemies
            enemies.forEach(e => {
                ctx.fillStyle = e.color;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function update() {
            // Update bullets
            bullets = bullets.filter(b => {
                b.y -= BULLET_SPEED;
                return b.y > 0;
            });

            // Update enemies
            enemies = enemies.filter(e => {
                e.y += e.speed;

                // Hit player
                const dx = e.x - player.x;
                const dy = e.y - player.y;
                if (Math.sqrt(dx * dx + dy * dy) < e.size / 2 + PLAYER_SIZE / 2) {
                    createParticles(e.x, e.y, e.color, 15);
                    lives--;
                    updateUI();
                    if (lives <= 0) endGame();
                    return false;
                }

                // Off screen
                if (e.y > canvas.height + 30) {
                    return false;
                }

                // Hit by bullet
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const b = bullets[i];
                    const bdx = e.x - b.x;
                    const bdy = e.y - b.y;
                    if (Math.sqrt(bdx * bdx + bdy * bdy) < e.size / 2 + b.radius) {
                        createParticles(e.x, e.y, e.color, 12);
                        bullets.splice(i, 1);
                        score += 10;
                        updateUI();
                        return false;
                    }
                }

                return true;
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });

            draw();
        }

        function endGame() {
            clearInterval(gameLoop);
            clearInterval(spawnTimer);
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.remove('hidden');

            const duration = Math.floor((Date.now() - gameStartTime) / 1000);
            window.parent.postMessage({
                type: 'gameComplete',
                gameId: 'shooter',
                score: score,
                duration: duration
            }, '*');
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            init();
            draw();
            gameLoop = setInterval(update, 16);
            spawnTimer = setInterval(spawnEnemy, 1000);
        }

        // Controls
        function movePlayer(x) {
            player.x = Math.max(PLAYER_SIZE / 2, Math.min(canvas.width - PLAYER_SIZE / 2, x));
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            movePlayer(e.clientX - rect.left);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            movePlayer(e.touches[0].clientX - rect.left);
        });

        canvas.addEventListener('click', shoot);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        init();
        draw();
    </script>
</body>

</html>
