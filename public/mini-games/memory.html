<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            padding: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 340px;
        }

        #stats {
            display: flex;
            gap: 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 20px;
        }

        #stats span {
            color: #c084fc;
            font-weight: bold;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4c1d95, #7c3aed);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card.flipped {
            background: linear-gradient(135deg, #f0abfc, #c084fc);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            pointer-events: none;
        }

        .card .icon {
            opacity: 0;
            transform: rotateY(180deg);
        }

        .card.flipped .icon,
        .card.matched .icon {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
        }

        .overlay h1,
        .overlay h2 {
            font-size: 1.5rem;
        }

        .play-btn {
            padding: 12px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Pairs: <span id="pairs">0</span>/8</div>
        </div>
        <div id="grid"></div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>üÉè Memory Match</h1>
        <p>Find all matching pairs!</p>
        <button class="play-btn" id="start-btn">Start Game</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h2>üéâ Great Job!</h2>
        <p>Completed in <span id="final-moves">0</span> moves!</p>
        <button class="play-btn" id="restart-btn">Play Again</button>
    </div>

    <script>
        const EMOJIS = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçí', 'ü•ù', 'üçë'];
        const grid = document.getElementById('grid');

        let cards = [];
        let flipped = [];
        let matched = 0;
        let moves = 0;
        let canFlip = true;
        let gameStartTime;

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function init() {
            grid.innerHTML = '';
            cards = shuffle([...EMOJIS, ...EMOJIS]);
            matched = 0;
            moves = 0;
            flipped = [];
            canFlip = true;
            gameStartTime = Date.now();
            updateUI();

            cards.forEach((emoji, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.innerHTML = `<span class="icon">${emoji}</span>`;
                card.addEventListener('click', () => flipCard(card, i));
                grid.appendChild(card);
            });
        }

        function updateUI() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matched;
        }

        function flipCard(card, index) {
            if (!canFlip || flipped.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flipped.push({ card, index, emoji: cards[index] });

            if (flipped.length === 2) {
                moves++;
                updateUI();
                canFlip = false;

                const [first, second] = flipped;

                if (first.emoji === second.emoji) {
                    // Match found
                    setTimeout(() => {
                        first.card.classList.add('matched');
                        second.card.classList.add('matched');
                        matched++;
                        updateUI();
                        flipped = [];
                        canFlip = true;

                        if (matched === 8) {
                            endGame();
                        }
                    }, 300);
                } else {
                    // No match
                    setTimeout(() => {
                        first.card.classList.remove('flipped');
                        second.card.classList.remove('flipped');
                        flipped = [];
                        canFlip = true;
                    }, 800);
                }
            }
        }

        function endGame() {
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('game-over').classList.remove('hidden');

            const duration = Math.floor((Date.now() - gameStartTime) / 1000);
            window.parent.postMessage({
                type: 'gameComplete',
                gameId: 'memory',
                score: Math.max(100 - moves * 2, 10),
                duration: duration
            }, '*');
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            init();
        }

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
    </script>
</body>

</html>
