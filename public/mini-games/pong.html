<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paddle Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            font-family: 'Courier New', monospace;
            color: white;
            touch-action: none;
            overflow: hidden;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 4px solid white;
            background: black;
            max-width: 100%;
        }

        #score-board {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
        }

        .score {
            margin: 0 40px;
        }

        #start-screen,
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid white;
            padding: 40px;
            text-align: center;
            z-index: 10;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:active {
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        /* Touch controls area */
        #touch-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 5;
        }

        .touch-side {
            width: 50%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="score-board">
            <div id="player-score" class="score">0</div>
            <div id="ai-score" class="score">0</div>
        </div>
        <canvas id="game" width="600" height="400"></canvas>
    </div>

    <div id="start-screen">
        <h1>Paddle Battle</h1>
        <p>First to 5 wins!</p>
        <button class="btn" id="start-btn">START</button>
    </div>

    <div id="game-over" class="hidden">
        <h2 id="result-title"></h2>
        <p>Final Score: <span id="final-score"></span></p>
        <button class="btn" id="restart-btn">REPLAY</button>
    </div>

    <!-- Invisible touch overlays -->
    <div id="touch-area">
        <div class="touch-side" id="touch-left"></div>
        <div class="touch-side" id="touch-right"></div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const WIN_SCORE = 5;

        // Responsive canvas
        function resize() {
            const aspect = 3 / 2;
            let w = Math.min(window.innerWidth - 20, 600);
            let h = w / aspect;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
        }
        window.addEventListener('resize', resize);
        resize();

        const paddleWidth = 10;
        const paddleHeight = 80;

        const player = { x: 10, y: 160, score: 0, dy: 0 };
        const ai = { x: 580, y: 160, score: 0, speed: 4 };
        const ball = { x: 300, y: 200, dx: 5, dy: 5, size: 8 };

        let gameLoop;
        let isGameOver = false;
        let startTime = 0;

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 1, i, 2, 10, 'white');
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
            ball.dy = (Math.random() * 8) - 4;
        }

        function update() {
            // Player movement
            player.y += player.dy;

            // AI Movement
            // AI tries to follow ball
            const targetY = ball.y - paddleHeight / 2;
            if (ai.y < targetY) ai.y += ai.speed;
            else if (ai.y > targetY) ai.y -= ai.speed;

            // Boundaries
            if (player.y < 0) player.y = 0;
            if (player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;
            if (ai.y < 0) ai.y = 0;
            if (ai.y + paddleHeight > canvas.height) ai.y = canvas.height - paddleHeight;

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision top/bottom
            if (ball.y < 0 || ball.y > canvas.height) ball.dy = -ball.dy;

            // Ball collision paddles
            let pad = (ball.x < canvas.width / 2) ? player : ai;
            if (ball.x > pad.x && ball.x < pad.x + paddleWidth + ball.size &&
                ball.y > pad.y && ball.y < pad.y + paddleHeight) {

                // Hit!
                let collidePoint = ball.y - (pad.y + paddleHeight / 2);
                collidePoint = collidePoint / (paddleHeight / 2);

                let angleRad = collidePoint * (Math.PI / 4);
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;

                ball.dx = direction * 8 * Math.cos(angleRad);
                ball.dy = 8 * Math.sin(angleRad);

                // Speed up slightly
                ball.dx *= 1.1;
            }

            // Scoring
            if (ball.x < 0) {
                ai.score++;
                resetBall();
            } else if (ball.x > canvas.width) {
                player.score++;
                resetBall();
            }

            document.getElementById('player-score').textContent = player.score;
            document.getElementById('ai-score').textContent = ai.score;

            if (player.score >= WIN_SCORE || ai.score >= WIN_SCORE) {
                endGame(player.score >= WIN_SCORE);
            }
        }

        function render() {
            drawRect(0, 0, canvas.width, canvas.height, 'black');
            drawNet();
            drawRect(player.x, player.y, paddleWidth, paddleHeight, 'white');
            drawRect(ai.x, ai.y, paddleWidth, paddleHeight, 'white');
            drawCircle(ball.x, ball.y, ball.size, 'white');
        }

        function game() {
            if (isGameOver) return;
            update();
            render();
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');

            player.score = 0;
            ai.score = 0;
            player.y = canvas.height / 2 - paddleHeight / 2;
            ai.y = canvas.height / 2 - paddleHeight / 2;
            resetBall();

            isGameOver = false;
            startTime = Date.now();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(game, 1000 / 60);
        }

        function endGame(won) {
            isGameOver = true;
            clearInterval(gameLoop);

            const title = won ? "YOU WIN!" : "GAME OVER";
            document.getElementById('result-title').textContent = title;
            document.getElementById('final-score').textContent = `${player.score} - ${ai.score}`;
            document.getElementById('game-over').classList.remove('hidden');

            const duration = Math.floor((Date.now() - startTime) / 1000);
            window.parent.postMessage({
                type: 'gameComplete',
                gameId: 'pong',
                score: player.score,
                duration: duration
            }, '*');
        }

        // Controls
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.dy = -6;
            else if (e.key === 'ArrowDown') player.dy = 6;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
        });

        // Touch (Simple: tap top half to go up, bottom to go down)
        const touchLeft = document.getElementById('touch-left');
        const touchRight = document.getElementById('touch-right'); // Not really used but good for layout
        const touchArea = document.getElementById('touch-area');

        touchArea.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            const h = window.innerHeight;
            if (touchY < h / 2) player.dy = -6;
            else player.dy = 6;
            e.preventDefault();
        });
        touchArea.addEventListener('touchend', (e) => {
            player.dy = 0;
            e.preventDefault();
        });

        document.getElementById('start-btn').onclick = startGame;
        document.getElementById('restart-btn').onclick = startGame;

        render();
    </script>
</body>

</html>
