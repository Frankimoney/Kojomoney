<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Stack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #263238 0%, #37474f 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            touch-action: none;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #score-display {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 5px;
        }

        #score-display span {
            color: #4fc3f7;
            font-weight: bold;
        }

        canvas {
            border: 2px solid #546e7a;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-height: 65vh;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ctrl-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .rotate-btn {
            grid-column: span 1;
            background: #ab47bc;
            border-color: #ba68c8;
        }

        #start-screen,
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(33, 33, 33, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .play-btn {
            padding: 12px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="score-display">Score: <span id="score">0</span></div>
        <canvas id="game" width="240" height="400"></canvas>
        <div id="controls">
            <button class="ctrl-btn" id="left">←</button>
            <button class="ctrl-btn" id="down">↓</button>
            <button class="ctrl-btn" id="right">→</button>
            <button class="ctrl-btn rotate-btn" id="rotate">↻</button>
        </div>
    </div>

    <div id="start-screen">
        <h1>Block Stack</h1>
        <p>Complete lines to score!</p>
        <button class="play-btn" id="start-btn">Start Game</button>
    </div>

    <div id="game-over" class="hidden">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button class="play-btn" id="restart-btn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        const COLS = 12;
        const ROWS = 20;

        // Adjust canvas size
        canvas.width = COLS * grid;
        canvas.height = ROWS * grid;

        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
            [[0, 1, 0], [1, 1, 1]]  // T
        ];

        const colors = [
            null,
            '#03a9f4',
            '#ffeb3b',
            '#4caf50',
            '#f44336',
            '#2196f3',
            '#ff9800',
            '#9c27b0'
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let startTime = 0;
        let isGameOver = false;
        let isPaused = true;

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            color: null
        };

        function createPiece(type) {
            return pieces[type].map(row => [...row]); // Clone
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[player.color || 1];
                        ctx.fillRect((x + offset.x) * grid, (y + offset.y) * grid, grid - 1, grid - 1);

                        // Reflection
                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.fillRect((x + offset.x) * grid, (y + offset.y) * grid, grid - 1, 2);
                    }
                });
            });
        }

        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x * grid, y * grid, grid - 1, grid - 1);

                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.fillRect(x * grid, y * grid, grid - 1, 2);
                    }
                });
            });
        }

        function draw() {
            ctx.fillStyle = '#263238';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            if (player.matrix) {
                drawMatrix(player.matrix, player.pos);
            }
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = player.color;
                    }
                });
            });
        }

        function collide(board, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerReset() {
            const type = Math.floor(Math.random() * pieces.length);
            player.matrix = createPiece(type);
            player.color = type + 1; // 1-indexed colors
            player.pos.y = 0;
            player.pos.x = (board[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(board, player)) {
                gameOver();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;

                score += rowCount * 10;
                rowCount *= 2;
            }
            document.getElementById('score').textContent = score;
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.remove('hidden');

            const duration = Math.floor((Date.now() - startTime) / 1000);
            window.parent.postMessage({
                type: 'gameComplete',
                gameId: 'tetris',
                score: score,
                duration: duration
            }, '*');
        }

        function init() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            document.getElementById('score').textContent = 0;
            isGameOver = false;
            isPaused = false;
            startTime = Date.now();
            playerReset();
            update();
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').classList.add('hidden');
            init();
        };

        document.getElementById('restart-btn').onclick = () => {
            document.getElementById('game-over').classList.add('hidden');
            init();
        };

        // Controls
        document.addEventListener('keydown', event => {
            if (isPaused || isGameOver) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38 || event.keyCode === 32) playerRotate(1);
        });

        document.getElementById('left').onclick = () => playerMove(-1);
        document.getElementById('right').onclick = () => playerMove(1);
        document.getElementById('down').onclick = () => playerDrop();
        document.getElementById('rotate').onclick = () => playerRotate(1);

    </script>
</body>

</html>
